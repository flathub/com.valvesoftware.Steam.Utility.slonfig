id: com.valvesoftware.Steam.Utility.slonfig
default-branch: stable
runtime: com.valvesoftware.Steam
runtime-version: stable
sdk: org.freedesktop.Sdk//24.08
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-nightly
build-extension: true
build-options:
  prepend-path: /app/utils/slonfig/bin
  append-path: /usr/lib/sdk/rust-nightly/bin
  env:
    CARGO_HOME: /run/build/slonfig/cargo
modules:
  - name: slonfig
    buildsystem: simple
    subdir: slonfig/slonfig-harness
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release
      - install -Dm755 target/release/slonfig ${FLATPAK_DEST}/bin/slonfig
      - install -Dm644 ../packaging/icon.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png 
      - install -Dm644 ../packaging/slonfig.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml 
    sources:
      - type: git
        url: https://git.slonk.ing/slonk/tf2-mod-config
        commit: 7643ec472f91ce9d69d34126368549c2db8ce498
      - cargo-sources.json
